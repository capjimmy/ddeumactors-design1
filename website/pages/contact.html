  <!-- Contact Form Section -->
  <section class="section contact-section">
    <div class="container">
      <div class="contact-form-wrap scroll-animate">
        <form id="leadForm" class="contact-form">
          <div class="form-group">
            <label for="name">이름 *</label>
            <input name="name" id="name" required type="text" placeholder="이름을 입력해주세요">
          </div>

          <div class="form-group">
            <label for="phone">연락처 *</label>

          </div>

          <div class="form-group">
            <label for="email">이메일</label>
            <input name="email" id="email" type="email" placeholder="example@email.com">
          </div>

          <div class="form-group">
            <label for="course">관심 과정 *</label>
            <select name="course" id="course" required>
              <option value="">선택해주세요</option>
              <option value="입시반 고등">입시반 고등</option>
              <option value="예비 입시반">예비 입시반</option>
              <option value="주말 입시반">주말 입시반</option>
              <option value="기타">기타</option>
            </select>
          </div>

          <div class="form-group">
            <label for="message">문의 내용</label>
            <textarea name="message" id="message" rows="6" placeholder="궁금하신 내용을 자유롭게 작성해주세요"></textarea>
          </div>

          <button type="submit" id="submitBtn" class="btn-submit">
            상담 신청하기
          </button>
          <p id="status" class="form-status"></p>
        </form>

        <!-- Hidden iframe for form submission -->
        <iframe id="hiddenFrame" style="display:none;"></iframe>
      </div>

  <script>
    // Google Apps Script Web App URL
    const WEBAPP_URL = "https://script.google.com/macros/s/AKfycbx2qCjvpQY5mVqMKV6tYFsNP9ZNPop6vVl2VnfJ6ofC44ph-6z_4cLiiHkf_cDcrEyV/exec";

    function toQuery(obj) {
      const params = new URLSearchParams();
      for (const k in obj) params.set(k, obj[k] ?? "");
      params.set("_ts", Date.now().toString()); // Cache prevention
      return params.toString();
    }

    document.getElementById("leadForm").addEventListener("submit", (e) => {
      e.preventDefault();

      const form = e.currentTarget;
      const btn = document.getElementById("submitBtn");
      const status = document.getElementById("status");
      const iframe = document.getElementById("hiddenFrame");

      btn.disabled = true;
      btn.style.opacity = "0.7";
      status.textContent = "접수 중입니다...";
      status.style.color = "#666";

      const data = Object.fromEntries(new FormData(form).entries());
      const url = WEBAPP_URL + "?" + toQuery(data);

      let done = false;

      iframe.onload = () => {
        if (done) return;
        done = true;
        status.textContent = "접수 완료! 곧 연락드릴게요.";
        status.style.color = "#27ae60";
        form.reset();
        btn.disabled = false;
        btn.style.opacity = "1";
      };

      setTimeout(() => {
        if (done) return;
        done = true;
        status.textContent = "전송 실패. 다시 시도해주세요.";
        status.style.color = "#e74c3c";
        btn.disabled = false;
        btn.style.opacity = "1";
      }, 8000);

      iframe.src = url;
    });
  </script>
